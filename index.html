<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inventory Dashboard</title>
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/dashboard.css" />
    </head>
    <body>
        <div>
            <h1>GRC Anthropology</h1>
            <div class="dashboard">
                <div class="dashboard-left">
                    <div class="dashboard-top-left">
                        <div class="total-artifacts">
                            <h2>Total Artifacts</h2>
                            <p>55</p>
                        </div>

                        <div class="inventory">
                            <h2>Inventory</h2>

                            <div class="inventory-btns">
                                <a href="pages/view-page.html" class="view-btn"
                                    >View</a
                                >
                                <a href="#" class="add-btn">Add</a>
                            </div>
                        </div>
                    </div>

                    <div class="recent-additions">
                        <h2>Recent Additions</h2>

                        <div class="recent-items">
                            <div class="item">
                                <img
                                    src="img/img-not-found.png"
                                    alt="Placeholder"
                                />
                                <p>Cast Of Homo Habilis Skull</p>
                            </div>
                            <div class="item">
                                <img
                                    src="img/img-not-found.png"
                                    alt="Placeholder"
                                />
                                <p>Cast Of OH 24. 1.8 Million-Year-Old Skull</p>
                            </div>
                            <div class="item">
                                <img
                                    src="img/img-not-found.png"
                                    alt="Placeholder"
                                />
                                <p>Cast Of Lower Jaw OH 14</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="categories">
                    <h2>Categories</h2>

                    <div class="pie-chart"></div>

                    <div class="category-list">
                        <p>Bones: 55</p>
                        <p>Pottery: 25</p>
                        <p>Tools: 10</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
